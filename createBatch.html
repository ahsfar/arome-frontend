<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Batch Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 50px;
            margin-bottom: 20px;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            margin: 10px;
            padding:10px;
            background-color: #FF1A5B;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100px;
        }

        .btn-primary:hover {
            background-color: #4741FF;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Style for invalid form fields */
        .form-control:invalid {
            border: 1px solid #dc3545;
        }

        .form-control:invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }


    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Create Batch</h2>
        <!-- <div th:text="${errorMsg}" class="alert alert-danger mb-3"></div> -->
        <form method="post" action="/createBatch" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control col-md-6" required>
                <div class="invalid-feedback">Please provide a valid name.</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Please provide a valid description.</div>
            </div>

            <!-- Start and End Date in One Row -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="startDate">Start Date</label>
                        <input type="date" name="startDate" id="startDate" class="form-control" required>
                        <div class="invalid-feedback">Please provide a valid start date.</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" name="endDate" id="endDate" class="form-control" required>
                        <div class="invalid-feedback">Please provide a valid end date.</div>
                    </div>
                </div>
            </div>
            <!-- End of Start and End Date in One Row -->

            <!-- New Container for Module -->
            <div class="container">
                <h2 class="mb-4">Module</h2>

                <!-- Start and End Date in One Row -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="moduleStartDate">Start Date</label>
                            <input type="date" name="moduleStartDate" id="moduleStartDate" class="form-control" required>
                            <div class="invalid-feedback">Please provide a valid module start date.</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="moduleEndDate">End Date</label>
                            <input type="date" name="moduleEndDate" id="moduleEndDate" class="form-control" required>
                            <div class="invalid-feedback">Please provide a valid module end date.</div>
                        </div>
                    </div>
                </div>
                <!-- End of Start and End Date in One Row -->

                <div class="form-group">
                    <label for="trainer">Trainer</label>
                    <select name="trainer" id="trainer" class="form-control col-md-6" required>
                        <option value="Krish">Krish</option>
                    </select>
                    <div class="invalid-feedback">Please select a trainer.</div>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select name="course" id="course" class="form-control col-md-6" required>
                        <option value="Java">Java</option>
                    </select>
                    <div class="invalid-feedback">Please select a course.</div>
                </div>
            </div>
            <!-- End of Module Container -->

            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional if you want to use Bootstrap components like modal, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
