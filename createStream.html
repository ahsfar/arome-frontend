<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Stream Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/createStream.css">

</head>
<body>
    <div class="container">
        <h2 class="mb-4">Create Stream</h2>
        <!-- <div th:text="${errorMsg}" class="alert alert-danger mb-3"></div> -->
        <form method="post" action="/createStream" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" name="duration" id="duration" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid duration.</div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid name.</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Please provide a valid description.</div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional if you want to use Bootstrap components like modal, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
