<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Course Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f0f0f0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #FF1A5B;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #4741FF;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Style for invalid form fields */
        .form-control:invalid {
            border: 1px solid #dc3545;
        }

        .form-control:invalid:focus {
            border-color: #dc3545;
            box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Create Course</h2>
        <!-- <div th:text="${errorMsg}" class="alert alert-danger mb-3"></div> -->
        <form method="post" action="/createCourse" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" name="duration" id="duration" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid duration.</div>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
                <div class="invalid-feedback">Please provide a valid name.</div>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                <div class="invalid-feedback">Please provide a valid description.</div>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <!-- Bootstrap JS (Optional if you want to use Bootstrap components like modal, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
