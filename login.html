<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background-color: #f0f0f0;
    }

    .login-container {
      max-width: 520px;
      margin: 100px auto;
      padding: 80px 20px; /* Adjust the padding here to make the container slightly smaller */
      border-radius: 20px;
      background-color: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .login-btn {
      background-color: #FF1A5B;
      color: white;
      padding: 12px 30px; /* Increase the padding to make the button bigger */
      margin-top: 20px; /* Move the button down slightly */
    }

    .login-btn:hover {
      background-color: #4741FF;
    }

    .login-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
    }
  </style>
</head>

<body>
  <div class="container login-container">
    <div class="login-title">Arome</div>
    <form>
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary login-btn">Login</button>
    </form>
  </div>

  <!-- Bootstrap JS (Optional if you want to use Bootstrap components like modal, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
